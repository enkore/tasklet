{% extends "base.html" %}

{% block content %}

        <section class="new">
            <input type="text" placeholder="Create new taskletâ€¦" autofocus="autofocus">
        </section>
    {% for grouper, tasklets in tasklets|groupby("done") %}
        <div class="tasklets tasklets-{{ grouper|lower }}">
        {% for tasklet in tasklets %}
            <section class="{{ tasklet.priority.name }} {{ "done" if tasklet.done }}">
                {{ tasklet.text }}
                <span class="delete">X</span>
            </section>
        {%- endfor %}
        </div>

        {% if not loop.last -%}
        <hr>
        {%- endif %}
    {% endfor -%}
{% endblock %}
