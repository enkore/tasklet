{% extends "base.html" %}

{% block content %}

    <section class="new">
        <input type="text" placeholder="Create new taskletâ€¦">
    </section>

    {% for grouper, tasklets in tasklets|groupby("done") %}
        {% for tasklet in tasklets %}
        <section class="{{ tasklet.priority.name }} {{ "Done" if tasklet.done }}">
            {{ tasklet.text }}
        </section>
        {% endfor %}

        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}

{% endblock %}
